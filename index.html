    <script>
        // Function to save checkbox state to Local Storage
        function saveCheckboxState(checkbox) {
            const id = checkbox.getAttribute('data-id');
            localStorage.setItem(id, checkbox.checked);
        }

        // Function to load checkbox state from Local Storage
        function loadCheckboxStates() {
            document.querySelectorAll('.topic input[type="checkbox"]').forEach(checkbox => {
                const id = checkbox.getAttribute('data-id');
                const savedState = localStorage.getItem(id);
                if (savedState !== null) {
                    checkbox.checked = savedState === 'true';
                    if (checkbox.checked) {
                        checkbox.previousElementSibling.classList.add('completed');
                    } else {
                        checkbox.previousElementSibling.classList.remove('completed');
                    }
                }
            });
        }

        // Add event listeners to checkboxes
        document.querySelectorAll('.topic input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const label = this.previousElementSibling;
                if (this.checked) {
                    label.classList.add('completed');
                } else {
                    label.classList.remove('completed');
                }
                saveCheckboxState(this);
            });
        });

        // Load checkbox states on page load
        window.addEventListener('load', loadCheckboxStates);
    </script>
